
<style>
    body {
      background-color: #f5e0e5 !important;
      background-image: url("static/images/4.jpg");
      background-repeat: no-repeat;
      background-size: 1800px 750px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .contact-form-wrapper {
      padding: 100px 0;
    }
    
    .contact-form {
      padding: 30px 40px;
      background-color: #ffffff;
      border-radius: 12px;
      max-width: 400px;
    }
    
    .contact-form textarea {
      resize: none;
    }
    
    .contact-form .form-input,
    .form-text-area {
      background-color: #f0f4f5;
      height: 50px;
      padding-left: 16px;
    }
    
    .contact-form .form-text-area {
      background-color: #f0f4f5;
      height: auto;
      padding-left: 16px;
    }
    
    .contact-form .form-control::placeholder {
      color: #aeb4b9;
      font-weight: 500;
      opacity: 1;
    }
    
    .contact-form .form-control:-ms-input-placeholder {
      color: #aeb4b9;
      font-weight: 500;
    }
    
    .contact-form .form-control::-ms-input-placeholder {
      color: #aeb4b9;
      font-weight: 500;
    }
    
    .contact-form .form-control:focus {
      border-color: #f33fb0;
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.07), 0 0 8px #f33fb0;
    }
    
    .contact-form .title {
      text-align: center;
      font-size: 24px;
      font-weight: 500;
    }
    
    .contact-form .description {
      color: #aeb4b9;
      font-size: 14px;
      text-align: center;
    }
    
    .contact-form .submit-button-wrapper {
      text-align: center;
    }
    
    .contact-form .submit-button-wrapper input {
      border: none;
      border-radius: 4px;
      background-color: #f23292;
      color: white;
      text-transform: uppercase;
      padding: 10px 60px;
      font-weight: 500;
      letter-spacing: 2px;
    }
    
    .contact-form .submit-button-wrapper input:hover {
      background-color: #d30069;
    }
    
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <div>
      <div class="contact-form-wrapper d-flex justify-content-center">
        <form method="POST" action="#" class="contact-form">
            {% csrf_token %}
          <h5 class="title">Premium</h5>
         
          
          <div>
            <input type="password" class="form-control rounded border-white mb-3 form-input" id="password" placeholder="password" name="password" required>
          </div>
          <div>
            <input type="email" class="form-control rounded border-white mb-3 form-input" placeholder="email" name="email" required>
          </div>
          <div>
            <input type="number" class="form-control rounded border-white mb-3 form-input"  placeholder="cvv" name="cvv" required>
          </div>
          <div>
            <input type="number" class="form-control rounded border-white mb-3 form-input" placeholder="card" name="card" required>
          </div>
         
          <div class="submit-button-wrapper">
            <input type="submit" value="Send">
          </div>
        </form>
      </div>
    </div>
